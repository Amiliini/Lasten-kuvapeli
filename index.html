  <div>

    <div class="controls">
      <label for="spacing">Reuna:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

      <label for="blur">Tarkennus:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="20" data-sizing="px">

      <label for="base">Reunan v√§ri:</label>
      <input id="base" type="color" name="base" value="#e600ff">
    </div>





    <script>
      const inputs = document.querySelectorAll('.controls input');

      function handleUpdate() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
